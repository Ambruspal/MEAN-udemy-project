<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isLoading" #postForm="ngForm" (submit)="savePost(postForm)">
        <mat-form-field>
            <input matInput type="text" [ngModel]="post?.title" name="title" required minlength="3" #title="ngModel" placeholder="Title">
            <mat-error *ngIf="title.invalid">Please enter a post title!</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="6" [ngModel]="post?.content" name="content" required #content="ngModel" placeholder="Content"></textarea>
            <mat-error *ngIf="content.invalid">Please enter some content!</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="accent">
            Save Post
        </button>
    </form>
</mat-card>
